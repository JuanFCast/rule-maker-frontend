<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Motor de Reglas</h1>
        <div id="rule-builder">
            <form id="rule-form">
                <div class="expression">
                    <select class="column">
                        <option value="">Seleccione una columna...</option>
                        <!-- Aquí irían las opciones de columnas -->
                    </select>
                    <select class="operator">
                        <option value="">Seleccione un operador...</option>
                        <!-- Aquí irían las opciones de operadores -->
                    </select>
                    <input class="value" type="text" placeholder="Valor">
                </div>
                <!-- Aquí se agregarán más expresiones -->
                <button type="button" id="add-expression">Agregar expresión</button>
                <button type="submit">Crear regla</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
