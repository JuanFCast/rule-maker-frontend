<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Formulario de Adopción</title>
</head>
<body>
    <form>
        <h1>Formulario de Registro</h1>
        <input type="text" id="reg-name" placeholder="Nombre">
        <input type="text" id="reg-lastname" placeholder="Apellido">
        <input type="email" id="reg-email" placeholder="Correo Electrónico">
        <input type="password" id="reg-password" placeholder="Contraseña">
        <p class="acuerdo">Acepto los términos y condiciones</p>
        <button type="button" onclick="register()">Registrarse</button>
        <p class="link"><a href="login.html">¿Ya tienes una cuenta?</a></p>
    </form>

    <script src="register.js"></script>
</body>
</html>
